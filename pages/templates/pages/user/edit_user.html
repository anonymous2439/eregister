{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="edit_user_form_con">

        {% csrf_token %}
        {{ user_form }}
        <div class="v_form_footer">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}
